<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Cor Aleatória</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: 'Nothing You Could Do', cursive;
            transition: background-color 0.5s ease, color 0.5s ease; /* Adiciona transição suave nas mudanças de cor */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative; /* Adiciona posição relativa para a página */
            background-color: #000000; /* Cor inicial de fundo preto */
            color: #ffffff; /* Cor inicial do texto em branco */
        }

        #renovato-container {
            position: relative;
            width: 100%; /* Ajusta a largura do container */
            text-align: center; /* Centraliza o texto */
            z-index: 1; /* Ajusta a ordem de empilhamento para ficar acima dos quadrados e códigos */
        }

        #renovato {
            font-family: 'Josefin Sans', sans-serif; /* Altera a fonte do texto */
            font-size: 2.5em; /* Aumenta um pouco mais o tamanho do texto */
            cursor: pointer;
            background: transparent; /* Remove a cor de fundo */
            border: none; /* Remove a borda */
            text-decoration: none; /* Remove o sublinhado */
            margin-bottom: 10px; /* Adiciona margem abaixo do texto */
            position: relative; /* Adiciona posição relativa para o #renovato-container */
            z-index: 2; /* Ajusta a ordem de empilhamento para ficar acima dos quadrados e códigos */
        }

        #backgroundSquare,
        #textSquare {
            width: 40px;
            height: 40px;
            margin-top: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #backgroundSquare {
            background-color: #000000; /* Cor inicial de fundo preto */
            bottom: 60px; /* Distância do fundo da página */
        }

        #textSquare {
            background-color: #ffffff; /* Cor inicial do texto em branco */
            bottom: 10px; /* Distância do fundo da página */
        }

        #colorCodes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 200px;
            font-family: 'Josefin Sans', sans-serif; /* Altera a fonte dos códigos */
            text-align: center; /* Centraliza o texto dos códigos */
            z-index: 1; /* Ajusta a ordem de empilhamento para ficar acima dos quadrados e códigos */
        }

        #fullscreenButton {
            font-family: 'Material Symbols Outlined', sans-serif; /* Define a fonte do ícone */
            font-size: 2em; /* Ajusta o tamanho do ícone */
            cursor: pointer;
            background: transparent;
            border: none;
            position: fixed; /* Adiciona posição fixa para o botão */
            bottom: 20px; /* Define a distância do fundo da página */
            right: 20px; /* Define a distância da borda direita da página */
        }
    </style>
</head>
<body>
    <div id="renovato-container">
        <span id="renovato" onclick="mudarCor()">Renovato</span>
    </div>
    <div id="backgroundSquare"></div>
    <div id="textSquare"></div>
    <div id="colorCodes">
        <div id="backgroundColorCode">Fundo: <span id="backgroundColorValue">#000000</span></div>
        <div id="textColorCode">Texto: <span id="textColorValue">#ffffff</span></div>
    </div>
    <button id="fullscreenButton" onclick="toggleFullScreen()">黎</button>

    <script>
        function mudarCor() {
            // Gerar valores aleatórios para as cores RGB
            var corR = Math.floor(Math.random() * 256);
            var corG = Math.floor(Math.random() * 256);
            var corB = Math.floor(Math.random() * 256);

            // Criar a string no formato "rgb(r, g, b)"
            var novaCor = `rgb(${corR}, ${corG}, ${corB})`;

            // Mudar a cor de fundo da página
            document.body.style.backgroundColor = novaCor;

            // Calcular a cor invertida para o texto 'renovato'
            var corInvertida = `rgb(${255 - corR}, ${255 - corG}, ${255 - corB})`;

            // Mudar a cor do texto 'renovato' para a cor invertida
            var renovatoText = document.getElementById('renovato');
            renovatoText.style.color = corInvertida;

            // Atualizar cores dos quadrados e códigos
            var backgroundSquare = document.getElementById('backgroundSquare');
            backgroundSquare.style.backgroundColor = novaCor;
            var textSquare = document.getElementById('textSquare');
            textSquare.style.backgroundColor = corInvertida;

            var backgroundColorCode = document.getElementById('backgroundColorValue');
            backgroundColorCode.textContent = rgbToHex(corR, corG, corB);

            var textColorCode = document.getElementById('textColorValue');
            textColorCode.textContent = rgbToHex(255 - corR, 255 - corG, 255 - corB);
        }

        function rgbToHex(r, g, b) {
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
